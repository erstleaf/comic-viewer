        // æ ¹æ®æ–‡ä»¶åè·å–MIMEç±»å‹
        function getMimeType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const mimeTypes = {
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'bmp': 'image/bmp',
                'webp': 'image/webp'
            };
            return mimeTypes[ext] || 'image/jpeg';
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹© - ä¼˜åŒ–ç‰ˆæœ¬ï¼Œä½¿ç”¨æ‡’åŠ è½½
        function handleFiles(files, chapterName = "") {
            if (files.length === 0) return;
            
            imageFiles = naturalSort(files);
            
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            imageItems = [];
            
            // åˆ›å»ºå ä½ç¬¦å…ƒç´ 
            for (let i = 0; i < imageFiles.length; i++) {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.dataset.index = i;
                
                // åˆ›å»ºå ä½ç¬¦
                const placeholder = document.createElement('div');
                placeholder.className = 'image-placeholder';
                placeholder.textContent = `å›¾ç‰‡ ${i + 1} (æœªåŠ è½½)`;
                item.appendChild(placeholder);
                
                gallery.appendChild(item);
                imageItems.push(item);
            }
            
            if (chapterName) {
                document.querySelector('h1').textContent = chapterName;
                currentChapterIndex = chapters.findIndex(ch => ch.name === chapterName);
            }
            
            initScrollIndicator();
            currentImageIndex = 0;
            
            // åˆå§‹åŠ è½½å‰30å¼ å›¾ç‰‡
            loadVisibleImages(0);
            
            showHint(`å·²åŠ è½½ ${imageFiles.length} å¼ å›¾ç‰‡ (ä½¿ç”¨æ‡’åŠ è½½)`);

        // åŠ è½½å¯è§èŒƒå›´å†…çš„å›¾ç‰‡
        function loadVisibleImages(currentIndex) {
            const startIndex = Math.max(0, currentIndex - preloadRange);
            const endIndex = Math.min(imageFiles.length - 1, currentIndex + preloadRange);
            
            for (let i = startIndex; i <= endIndex; i++) {
                if (!imageItems[i].querySelector('img')) {
                    loadImageAt(i);
                }
            }
            
            // å¸è½½è¶…å‡ºèŒƒå›´çš„å›¾ç‰‡
            for (let i = 0; i < imageFiles.length; i++) {
                if (i < startIndex || i > endIndex) {
                    const img = imageItems[i].querySelector('img');
                    if (img) {
                        imageItems[i].innerHTML = '';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'image-placeholder';
                        placeholder.textContent = `å›¾ç‰‡ ${i + 1} (å·²å¸è½½)`;
                        imageItems[i].appendChild(placeholder);
                    }
                }
            }
        }
        
        // åŠ è½½æŒ‡å®šç´¢å¼•çš„å›¾ç‰‡
        function loadImageAt(index) {
            if (index < 0 || index >= imageFiles.length) return;
            
            const file = imageFiles[index];
            const item = imageItems[index];
            
            item.innerHTML = '';
            
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.src = URL.createObjectURL(file);
            img.alt = file.name;
            
            img.addEventListener('load', () => {
                URL.revokeObjectURL(img.src);
                updateScrollIndicator();
            });
            
            img.addEventListener('error', () => {
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', file.name);
                item.innerHTML = `<div class="image-placeholder">å›¾ç‰‡åŠ è½½å¤±è´¥: ${file.name}</div>`;
            });
            
            item.appendChild(img);
        }
        
        // å…¶ä½™å‡½æ•°ä¿æŒä¸å˜
        function handleFolder(files, folderName = "") {
            if (files.length === 0) return;
            
            const imageFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (imageFiles.length === 0) {
                showHint('æ‰€é€‰æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            handleFiles(imageFiles, folderName);
        }
        
        function handleBook(files) {
            if (!files || files.length === 0) return;
            
            const fileMap = {};
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const pathParts = file.webkitRelativePath.split('/');
                
                if (pathParts.length === 3) {
                    const bookName = pathParts[0];
                    const chapterName = pathParts[1];
                    const fileName = pathParts[2];
                    
                    if (!fileMap[bookName]) {
                        fileMap[bookName] = {};
                    }
                    if (!fileMap[bookName][chapterName]) {
                        fileMap[bookName][chapterName] = [];
                    }
                    
                    fileMap[bookName][chapterName].push(file);
                }
            }
            
            const bookNames = Object.keys(fileMap);
            if (bookNames.length === 0) {
                showHint('æœªæ‰¾åˆ°æœ‰æ•ˆçš„ä¹¦ç±ç»“æ„');
                return;
            }
            
            const bookName = bookNames[0];
            const chapterMap = fileMap[bookName];
            const chapterNames = Object.keys(chapterMap);
            
            chapterNames.sort((a, b) => {
                const numA = parseInt(a, 10) || 0;
                const numB = parseInt(b, 10) || 0;
                return numA - numB;
            });
            
            chapters = chapterNames.map(name => {
                return {
                    name: name,
                    files: chapterMap[name]
                };
            });
            
            updateChapterList();
            
            if (chapters.length > 0) {
                loadChapter(0);
            }
            
            showHint(`å·²åŠ è½½ä¹¦ç±ã€Š${bookName}ã€‹ï¼Œå…± ${chapters.length} ä¸ªç« èŠ‚`);
        }
        
        function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            
            currentChapterIndex = index;
            const chapter = chapters[index];
            handleFiles(chapter.files, chapter.name);
            updateChapterHighlight();
        }
        
        function updateChapterList() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (index === currentChapterIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div class="chapter-title">
                        <span>${chapter.name}</span>
                        <span class="chapter-images">${chapter.files.length} å¼ </span>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    loadChapter(index);
                    toggleChapterSidebar();
                });
                
                chapterList.appendChild(li);
            });
        }
        
        function updateChapterHighlight() {
            const items = document.querySelectorAll('.chapter-item');
            items.forEach((item, index) => {
                if (index === currentChapterIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        function toggleChapterSidebar() {
            sidebarVisible = !sidebarVisible;
            document.getElementById('chapterSidebar').classList.toggle('visible', sidebarVisible);
        }
        
        function initScrollIndicator() {
            const indicator = document.getElementById('scrollIndicator');
            indicator.innerHTML = '';
            
            for (let i = 0; i < imageFiles.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'scroll-dot';
                if (i === 0) dot.classList.add('active');
                
                dot.addEventListener('click', () => {

                });
                
                indicator.appendChild(dot);
            }
        }
        
        function scrollToImage(index) {
            if (index < 0 || index >= imageItems.length) return;
            
            currentImageIndex = index;
            const item = imageItems[index];
            
            // ç¡®ä¿å›¾ç‰‡å·²åŠ è½½
            if (!item.querySelector('img')) {
                loadImageAt(index);
            }
            
            item.scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateScrollIndicator();
            updateInfoPanel();
            
            // åŠ è½½å¯è§èŒƒå›´å†…çš„å›¾ç‰‡
            loadVisibleImages(index);
        }
        
        function updateScrollIndicator() {
            const dots = document.querySelectorAll('.scroll-dot');
            dots.forEach((dot, index) => {
                if (index === currentImageIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        function updateInfoPanel() {
            if (currentImageIndex < 0 || currentImageIndex >= imageFiles.length) return;
            
            const file = imageFiles[currentImageIndex];
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = `
                <div>${file.name}</div>
                <div>${currentImageIndex + 1} / ${imageFiles.length}</div>
                <div>${(file.size / 1024).toFixed(1)} KB</div>
            `;
        }
        
        function toggleUI() {
            uiVisible = !uiVisible;
            
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const navBtns = document.querySelectorAll('.nav-btn');
            const scrollIndicator = document.getElementById('scrollIndicator');
            const infoPanel = document.getElementById('infoPanel');
            const chapterToggle = document.getElementById('chapterToggle');
            
            if (uiVisible) {
                header.classList.remove('hidden');
                footer.classList.remove('hidden');
                navBtns.forEach(btn => btn.classList.remove('hidden'));
                scrollIndicator.classList.remove('hidden');
                infoPanel.classList.remove('hidden');
                chapterToggle.classList.remove('hidden');
            } else {
                header.classList.add('hidden');
                footer.classList.add('hidden');
                navBtns.forEach(btn => btn.classList.add('hidden'));
                scrollIndicator.classList.add('hidden');
                infoPanel.classList.add('hidden');
                chapterToggle.classList.add('hidden');
            }
        }
        
        function toggleViewMode() {
            isBedMode = !isBedMode;

            if (isBedMode) {
                galleryContainer.classList.add('bed-mode');

        function showHint(message) {
            const hint = document.createElement('div');

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', () => {
            // æ–‡ä»¶è¾“å…¥äº‹ä»¶
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(Array.from(e.target.files));
                e.target.value = '';
            });
            
            document.getElementById('folderInput').addEventListener('change', (e) => {

            // æ‹–æ”¾æ”¯æŒ
            const galleryContainer = document.getElementById('galleryContainer');
            galleryContainer.addEventListener('dragover', (e) => {

                galleryContainer.style.backgroundColor = '#2a2a3e';
            });
            
            galleryContainer.addEventListener('dragleave', (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '';
            });
            
            galleryContainer.addEventListener('drop', (e) => {

                galleryContainer.style.backgroundColor = '';
                
                const files = Array.from(e.dataTransfer.files);
                const zipFiles = files.filter(file => file.name.toLowerCase().endsWith('.zip') || file.name.toLowerCase().endsWith('.cbz'));
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                if (zipFiles.length > 0) {
                    // å¦‚æœæœ‰å¤šä¸ªZIPæ–‡ä»¶ï¼Œå½“ä½œä¹¦ç±ZIPå¤„ç†
                    if (zipFiles.length > 1) {
                        // åˆ›å»ºè™šæ‹Ÿçš„ä¹¦ç±ZIPç»“æ„
                        chapters = [];
                        for (const zipFile of zipFiles) {
                            chapters.push({
                                name: zipFile.name.replace(/\.(zip|cbz)$/i, ''),
                                files: [zipFile] // è¿™é‡Œéœ€è¦è¿›ä¸€æ­¥å¤„ç†ZIPå†…å®¹
                            });
                        }
                        updateChapterList();
                        if (chapters.length > 0) {
                            loadChapter(0);
                        }
                    } else {
                        // å•ä¸ªZIPæ–‡ä»¶
                        handleZipFile(zipFiles[0]);
                    }
                } else if (imageFiles.length > 0) {
                    handleFiles(imageFiles);
                }
            });
            
            // å¯¼èˆªæŒ‰é’®
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    scrollToImage(currentImageIndex - 1);
                } else if (currentChapterIndex > 0) {
                    loadChapter(currentChapterIndex - 1);
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentImageIndex < imageFiles.length - 1) {
                    scrollToImage(currentImageIndex + 1);
                } else if (currentChapterIndex < chapters.length - 1) {
                    loadChapter(currentChapterIndex + 1);
                }
            });
            
            // è§†å›¾åˆ‡æ¢
            document.getElementById('viewToggle').addEventListener('click', toggleViewMode);
            
            // ç« èŠ‚ä¾§è¾¹æ 
            document.getElementById('chapterToggle').addEventListener('click', toggleChapterSidebar);
            document.getElementById('closeSidebar').addEventListener('click', toggleChapterSidebar);
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        if (currentImageIndex > 0) {
                            scrollToImage(currentImageIndex - 1);
                        } else if (currentChapterIndex > 0) {
                            loadChapter(currentChapterIndex - 1);
                        }
                        break;
                    case 'ArrowRight':
                        if (currentImageIndex < imageFiles.length - 1) {
                            scrollToImage(currentImageIndex + 1);
                        } else if (currentChapterIndex < chapters.length - 1) {
                            loadChapter(currentChapterIndex + 1);
                        }
                        break;
                    case 'h':
                    case 'H':
                        toggleUI();
                        break;
                    case 'v':
                    case 'V':
                        toggleViewMode();
                        break;
                }
            });
            
            // ä¿®å¤ï¼šé¡µé¢ç‚¹å‡»äº‹ä»¶ç›‘å¬
            document.addEventListener('click', (e) => {
                // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯UIå…ƒç´ ï¼Œåˆ™åˆ‡æ¢UIæ˜¾ç¤ºçŠ¶æ€
                const isUIElement = e.target.closest('.header, .footer, .nav-btn, .scroll-indicator, .info-panel, .chapter-toggle, .chapter-sidebar');
                
                if (!isUIElement) {
                    toggleUI();
                }
            });
            
            // æ»šåŠ¨äº‹ä»¶ - ç”¨äºæ‡’åŠ è½½å’Œæ›´æ–°å½“å‰å›¾ç‰‡ç´¢å¼•
            galleryContainer.addEventListener('scroll', () => {
                const scrollTop = galleryContainer.scrollTop;
                const containerHeight = galleryContainer.clientHeight;
                
                // æ‰¾åˆ°å½“å‰å¯è§çš„å›¾ç‰‡
                for (let i = 0; i < imageItems.length; i++) {
                    const item = imageItems[i];
                    const itemTop = item.offsetTop;
                    const itemHeight = item.offsetHeight;
                    
                    if (itemTop <= scrollTop + containerHeight / 2 && 
                        itemTop + itemHeight >= scrollTop + containerHeight / 2) {
                        if (currentImageIndex !== i) {
                            currentImageIndex = i;
                            updateScrollIndicator();
                            updateInfoPanel();
                            
                            // åŠ è½½å¯è§èŒƒå›´å†…çš„å›¾ç‰‡
                            loadVisibleImages(i);
                        }
                        break;
                    }
                }
            });
        });
