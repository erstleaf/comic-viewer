    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // åŸæœ‰çš„JavaScriptä»£ç å®Œå…¨ä¿æŒä¸å˜
        let currentImageIndex = 0;
        let imageItems = [];
        let imageFiles = [];
        let uiVisible = true;
        let chapters = [];
        let currentChapterIndex = -1;
        let isBedMode = false;
        
        // æ‡’åŠ è½½ç›¸å…³å˜é‡
        let visibleRange = { start: 0, end: 0 };
        const BUFFER_SIZE = 5; // å‰åé¢„åŠ è½½çš„å›¾ç‰‡æ•°é‡
        const MAX_LOADED_IMAGES = 15; // æœ€å¤§åŒæ—¶åŠ è½½çš„å›¾ç‰‡æ•°é‡
        let loadedImages = new Set(); // è®°å½•å·²åŠ è½½çš„å›¾ç‰‡ç´¢å¼•
        
        // ä»æ–‡ä»¶åæå–æ•°å­—åºå·
        function extractNumber(filename) {
            const match = filename.match(/(?:^|\D)(\d+)(?=\D*$)/);
            return match ? parseInt(match[1], 10) : 0;
        }
        
        // è‡ªç„¶æ’åºç®—æ³•
        function naturalSort(files) {
            return files.sort((a, b) => {
                const numA = extractNumber(a.name);
                const numB = extractNumber(b.name);
                
                if (numA !== 0 && numB !== 0) {
                    return numA - numB;
                }
                
                return a.name.localeCompare(b.name, 'zh-CN', { numeric: true });
            });
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>é”™è¯¯</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 5px 10px; background: #fff; color: #c00; border: none; border-radius: 4px; cursor: pointer;">å…³é—­</button>
            `;
            document.body.appendChild(errorDiv);
        }

        // æ˜¾ç¤ºå†…å­˜è­¦å‘Š
        function showMemoryWarning() {
            const warning = document.createElement('div');
            warning.className = 'memory-warning';
            warning.innerHTML = `
                <strong>å†…å­˜ä¼˜åŒ–æç¤º</strong><br>
                æ£€æµ‹åˆ°å¤§é‡å›¾ç‰‡ï¼Œå·²å¯ç”¨æ‡’åŠ è½½æ¨¡å¼<br>
                å½“å‰åŠ è½½: ${loadedImages.size} / ${imageFiles.length} å¼ å›¾ç‰‡
                <button onclick="this.parentElement.remove()" style="margin-left: 10px; padding: 2px 8px; background: #fff; color: #ff8c00; border: none; border-radius: 3px; cursor: pointer;">Ã—</button>
            `;
            document.body.appendChild(warning);
            
            setTimeout(() => {
                if (warning.parentElement) {
                    warning.remove();
                }
            }, 5000);
        }

        // æ¸…ç†ä¸å¯è§çš„å›¾ç‰‡
        function cleanupImages() {
            const toRemove = [];
            loadedImages.forEach(index => {
                if (index < visibleRange.start - BUFFER_SIZE || index > visibleRange.end + BUFFER_SIZE) {
                    toRemove.push(index);
                }
            });
            
            toRemove.forEach(index => {
                unloadImage(index);
            });
            
            // å¦‚æœåŠ è½½çš„å›¾ç‰‡ä»ç„¶è¿‡å¤šï¼Œå¼ºåˆ¶æ¸…ç†
            if (loadedImages.size > MAX_LOADED_IMAGES) {
                const sorted = Array.from(loadedImages).sort((a, b) => 
                    Math.abs(a - currentImageIndex) - Math.abs(b - currentImageIndex)
                );
                sorted.slice(MAX_LOADED_IMAGES).forEach(index => {
                    unloadImage(index);
                });
            }
        }

        // å¸è½½å›¾ç‰‡
        function unloadImage(index) {
            if (imageItems[index]) {
                const img = imageItems[index].querySelector('img');
                if (img && img.src.startsWith('blob:')) {
                    URL.revokeObjectURL(img.src);
                }
                imageItems[index].innerHTML = '<div class="image-placeholder">å›¾ç‰‡æœªåŠ è½½<br><small>æ»šåŠ¨åˆ°é™„è¿‘è‡ªåŠ¨åŠ è½½</small></div>';
                loadedImages.delete(index);
            }
        }

        // åŠ è½½å•å¼ å›¾ç‰‡
        function loadSingleImage(index) {
            if (index < 0 || index >= imageFiles.length) return;
            if (loadedImages.has(index)) return;
            
            const file = imageFiles[index];
            const item = imageItems[index];
            
            if (!item) return;
            
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.src = URL.createObjectURL(file);
            img.alt = file.name;
            
            img.addEventListener('load', () => {
                URL.revokeObjectURL(img.src);
                loadedImages.add(index);
            });
            
            img.addEventListener('error', () => {
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', file.name);
                item.innerHTML = '<div class="image-placeholder">å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
            });
            
            item.innerHTML = '';
            item.appendChild(img);
        }

        // æ›´æ–°å¯è§åŒºåŸŸ
        function updateVisibleRange() {
            const container = document.getElementById('galleryContainer');

        function handleBook(files) {
            if (!files || files.length === 0) return;
            
            const fileMap = {};
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const pathParts = file.webkitRelativePath.split('/');
                
                if (pathParts.length === 3) {
                    const bookName = pathParts[0];
                    const chapterName = pathParts[1];
                    const fileName = pathParts[2];
                    
                    if (!fileMap[bookName]) {
                        fileMap[bookName] = {};
                    }
                    if (!fileMap[bookName][chapterName]) {
                        fileMap[bookName][chapterName] = [];
                    }
                    
                    fileMap[bookName][chapterName].push(file);
                }
            }
            
            const bookNames = Object.keys(fileMap);
            if (bookNames.length === 0) {
                showHint('æœªæ‰¾åˆ°æœ‰æ•ˆçš„ä¹¦ç±ç»“æ„');
                return;
            }
            
            const bookName = bookNames[0];
            const chapterMap = fileMap[bookName];
            const chapterNames = Object.keys(chapterMap);
            
            chapterNames.sort((a, b) => {
                const numA = parseInt(a, 10) || 0;
                const numB = parseInt(b, 10) || 0;
                return numA - numB;
            });
            
            chapters = chapterNames.map(name => {
                return {
                    name: name,
                    files: chapterMap[name]
                };
            });
            
            updateChapterList();
            
            if (chapters.length > 0) {
                loadChapter(0);
            }
            
            showHint(`å·²åŠ è½½ä¹¦ç±ã€Š${bookName}ã€‹ï¼Œå…± ${chapters.length} ä¸ªç« èŠ‚`);
        }

            // ç« èŠ‚ä¾§è¾¹æ äº‹ä»¶
            document.getElementById('chapterToggle').addEventListener('click', toggleChapterSidebar);
            document.getElementById('closeSidebar').addEventListener('click', toggleChapterSidebar);
            
            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                    scrollToImage(currentImageIndex - 1);
                } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                    scrollToImage(currentImageIndex + 1);
                } else if (e.key === 'h' || e.key === 'H') {
                    toggleUI();
                } else if (e.key === 'v' || e.key === 'V') {
                    toggleBedMode();
                }
            });
            
            // æ»šåŠ¨äº‹ä»¶ - ä¼˜åŒ–æ‡’åŠ è½½
            const galleryContainer = document.getElementById('galleryContainer');
            let scrollTimeout;
            galleryContainer.addEventListener('scroll', () => {
                // é˜²æŠ–å¤„ç†
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const scrollPos = galleryContainer.scrollTop + galleryContainer.clientHeight / 2;
                    
                    for (let i = 0; i < imageItems.length; i++) {
                        const item = imageItems[i];
                        if (item.offsetTop + item.clientHeight >= scrollPos) {
                            if (currentImageIndex !== i) {
                                currentImageIndex = i;
                                updateScrollIndicator();
                                updateInfoPanel();
                                updateVisibleRange();
                            }
                            break;
                        }
                    }
                }, 50);
            });
            
            // æ‹–æ”¾äº‹ä»¶
            galleryContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '#2a2a3e';
            });
            
            galleryContainer.addEventListener('dragleave', () => {
                galleryContainer.style.backgroundColor = '#1a1a2e';
            });
            
            galleryContainer.addEventListener('drop', async (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '#1a1a2e';
                
                const files = Array.from(e.dataTransfer.files);
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                const zipFiles = files.filter(file => file.name.match(/\.(zip|cbz)$/i));
                
                if (imageFiles.length > 0) {
                    handleFiles(imageFiles);
                }
                
                // å¤„ç†æ‹–æ”¾çš„ZIPæ–‡ä»¶
                if (zipFiles.length > 0) {
                    // å¦‚æœæœ‰å¤šä¸ªZIPï¼Œå‡è®¾æ˜¯ä¹¦ç±ZIP
                    if (zipFiles.length === 1) {
                        await handleZipFile(zipFiles[0]);
                    }
                }
            });
            
            // è§†å›¾åˆ‡æ¢äº‹ä»¶
            document.getElementById('viewToggle').addEventListener('click', toggleBedMode);
            
            // æ·»åŠ å¯¹æ•´ä¸ªç”»å»Šå®¹å™¨çš„ç‚¹å‡»äº‹ä»¶
            galleryContainer.addEventListener('click', (e) => {
                if (!e.target.matches('img')) {
                    toggleUI();
                }
            });
        }

        });
