<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地漫画阅读器 - 支持二级ZIP导入</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .header.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .select-btn {
            padding: 8px 16px;
            background: #4a4a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .select-btn:hover {
            background: #5a5aaa;
        }
        
        .ipad-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .ipad-btn {
            padding: 10px 15px;
            background: #3a3a6a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .ipad-btn:hover {
            background: #5a5aaa;
        }
        
        .view-toggle {
            padding: 8px 16px;
            background: #3a3a6a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .view-toggle:hover, .view-toggle.active {
            background: #5a5aaa;
        }
        
        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #1a1a2e;
            cursor: pointer;
        }
        
        .gallery-container.bed-mode {
            background: #2a2a3e;
        }
        
        .gallery-container.bed-mode .image-gallery {
            max-width: 640px;
            margin: 0 auto;
            background: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .gallery-container.bed-mode .image-item {
            min-height: auto;
            padding: 0;
            width: 100%;
        }
        
        .gallery-container.bed-mode .image-item img {
            width: 100%;
            height: auto;
            max-height: none;
            border-radius: 0;
            object-fit: contain;
        }
        
        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .image-item {
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
            padding: 0;
            position: relative;
            pointer-events: auto;
        }
        
        .image-item img {
            max-width: 100%;
            max-height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px;
            background: rgba(100, 100, 150, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 90;
        }
        
        .nav-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .nav-btn:hover {
            background: rgba(100, 100, 150, 0.6);
            width: 60px;
        }
        
        .prev-btn {
            left: 0;
            border-radius: 0 8px 8px 0;
        }
        
        .next-btn {
            right: 0;
            border-radius: 8px 0 0 8px;
        }
        
        .scroll-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 80;
            transition: opacity 0.3s ease;
        }
        
        .scroll-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .scroll-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .scroll-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            font-size: 0.8rem;
            color: #777;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .footer.hidden {
            transform: translateY(100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .info-panel {
            position: fixed;
            left: 20px;
            bottom: 50px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            max-width: 300px;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .info-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #fileInput, #folderInput, #bookInput, #zipInput, #bookZipInput {
            display: none;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .gallery-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .gallery-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .gallery-container::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 150, 0.5);
            border-radius: 3px;
        }
        
        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 150, 0.7);
        }
        
        .chapter-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            z-index: 95;
            overflow-y: auto;
            padding: 60px 0 40px 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .chapter-sidebar.visible {
            transform: translateX(0);
        }
        
        /* 修复：章节切换按钮位置下调 */
        .chapter-toggle {
            position: fixed;
            left: 10px;
            top: 100px; /* 从60px调整为100px，避免被顶部UI遮挡 */
            z-index: 96;
            background: rgba(100, 100, 150, 0.5);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .chapter-toggle.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .chapter-toggle:hover {
            background: rgba(100, 100, 150, 0.8);
            transform: scale(1.1);
        }
        
        .chapter-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .chapter-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chapter-item:hover {
            background: rgba(100, 100, 150, 0.3);
        }
        
        .chapter-item.active {
            background: rgba(100, 100, 150, 0.5);
            border-left: 4px solid #5a5aaa;
        }
        
        .chapter-title {
            font-weight: 500;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chapter-images {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .chapter-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-sidebar {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 80px;
            }
            
            .nav-btn:hover {
                width: 45px;
            }
            
            .scroll-indicator {
                right: 10px;
            }
            
            .info-panel {
                left: 10px;
                bottom: 40px;
                max-width: 200px;
                font-size: 0.75rem;
            }
            
            .chapter-sidebar {
                width: 250px;
            }
            
            /* 修复：移动端章节切换按钮位置也相应调整 */
            .chapter-toggle {
                top: 80px; /* 移动端也相应调整位置 */
            }
            
            .gallery-container.bed-mode .image-gallery {
                max-width: 100%;
            }
            
            .ipad-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .ipad-btn {
                margin: 5px 0;
            }
        }
        
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            padding: 0 20px;
        }
        
        .ui-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            text-align: center;
            animation: fadeOut 3s forwards;
            pointer-events: none;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 修复：书籍ZIP导入按钮样式 */
        .book-zip-btn {
            padding: 8px 16px;
            background: #6a4a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .book-zip-btn:hover {
            background: #7a5a9a;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
        
        /* 新增：图片占位符样式 */
        .image-placeholder {
            width: 100%;
            height: 800px; /* 预估高度，可根据需要调整 */
            background: #2a2a3e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>本地漫画阅读器</h1>
        <div>
            <button class="select-btn" onclick="document.getElementById('fileInput').click()">导入图片</button>
            <button class="select-btn" onclick="document.getElementById('folderInput').click()">导入章节</button>
            <button class="select-btn" onclick="document.getElementById('bookInput').click()">导入书籍</button>
            <button class="select-btn" onclick="document.getElementById('zipInput').click()">导入ZIP</button>
            <!-- 修复：书籍ZIP导入按钮类名 -->
            <button class="book-zip-btn" onclick="document.getElementById('bookZipInput').click()">导入书籍ZIP</button>
            <button class="view-toggle" id="viewToggle">切换到图床模式</button>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            <input type="file" id="bookInput" webkitdirectory directory multiple>
            <input type="file" id="zipInput" accept=".zip,.cbz" multiple>
            <input type="file" id="bookZipInput" accept=".zip,.cbz">
        </div>
    </div>
    
    <!-- 章节切换按钮位置已通过CSS调整 -->
    <button class="chapter-toggle" id="chapterToggle">📖</button>
    
    <div class="chapter-sidebar" id="chapterSidebar">
        <div class="chapter-header">
            <h3>章节目录</h3>
            <button class="close-sidebar" id="closeSidebar">✕</button>
        </div>
        <ul class="chapter-list" id="chapterList">
            <!-- 章节将动态添加到这里 -->
        </ul>
    </div>
    
    <div class="gallery-container" id="galleryContainer">
        <div class="image-gallery" id="imageGallery">
            <div class="placeholder">
                <p>请选择图片文件或文件夹开始浏览<br><br>
                   <small>支持拖放图片文件到此处</small><br><br>
                   <div class="ipad-buttons">
                       <button class="ipad-btn" onclick="document.getElementById('fileInput').click()">选择多张图片</button>
                       <button class="ipad-btn" onclick="document.getElementById('zipInput').click()">导入章节ZIP</button>
                       <!-- 修复：iPad按钮中的书籍ZIP按钮 -->
                       <button class="ipad-btn" onclick="document.getElementById('bookZipInput').click()">导入书籍ZIP</button>
                       <button class="ipad-btn" onclick="showiPadHelp()">iPad使用帮助</button>
                   </div>
                </p>
            </div>
        </div>
    </div>
    
    <button class="nav-btn prev-btn" id="prevBtn">❮</button>
    <button class="nav-btn next-btn" id="nextBtn">❯</button>
    
    <div class="scroll-indicator" id="scrollIndicator"></div>
    
    <div class="footer" id="footer">
        <p>使用方向键或两侧按钮导航 | 点击页面/H键隐藏界面 | 按V切换视图 | 支持二级ZIP导入</p>
    </div>
    
    <div class="info-panel hidden" id="infoPanel">
        <div id="imageInfo">图片信息加载中...</div>
    </div>

    <!-- 引入JSZip库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let currentImageIndex = 0;
        let imageItems = [];
        let imageFiles = [];
        let uiVisible = true;
        let chapters = [];
        let currentChapterIndex = -1;
        let isBedMode = false;
        let preloadRange = 30; // 预加载范围，前后各30张图片
        let sidebarVisible = false; // 跟踪侧边栏状态
        
        // 从文件名提取数字序号
        function extractNumber(filename) {
            const match = filename.match(/(?:^|\D)(\d+)(?=\D*$)/);
            return match ? parseInt(match[1], 10) : 0;
        }
        
        // 自然排序算法
        function naturalSort(files) {
            return files.sort((a, b) => {
                const numA = extractNumber(a.name);
                const numB = extractNumber(b.name);
                
                if (numA !== 0 && numB !== 0) {
                    return numA - numB;
                }
                
                return a.name.localeCompare(b.name, 'zh-CN', { numeric: true });
            });
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>错误</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 5px 10px; background: #fff; color: #c00; border: none; border-radius: 4px; cursor: pointer;">关闭</button>
            `;
            document.body.appendChild(errorDiv);
        }

        // 处理书籍ZIP文件（二级结构）
        async function handleBookZipFile(bookZipFile) {
            console.log('开始处理书籍ZIP文件:', bookZipFile.name);
            
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.style.display = 'block';
            document.getElementById('galleryContainer').appendChild(loader);
            
            try {
                // 检查文件大小
                if (bookZipFile.size === 0) {
                    throw new Error('ZIP文件为空');
                }
                
                const bookZip = await JSZip.loadAsync(bookZipFile);
                console.log('书籍ZIP加载成功，文件数量:', Object.keys(bookZip.files).length);
                
                const chapterZips = [];
                
                // 获取书籍ZIP中的所有文件
                const fileNames = Object.keys(bookZip.files).sort((a, b) => {
                    return a.localeCompare(b, 'zh-CN', { numeric: true });
                });
                
                console.log('文件列表:', fileNames);
                
                // 收集所有章节ZIP文件
                for (const fileName of fileNames) {
                    const zipEntry = bookZip.files[fileName];
                    
                    // 跳过文件夹和隐藏文件
                    if (zipEntry.dir || fileName.startsWith('__MACOSX/') || fileName.includes('/.')) {
                        console.log('跳过文件:', fileName);
                        continue;
                    }
                    
                    // 检查是否为ZIP文件（章节ZIP）
                    if (fileName.toLowerCase().match(/\.(zip|cbz)$/)) {
                        console.log('找到章节ZIP:', fileName);
                        try {
                            const chapterBlob = await zipEntry.async('blob');
                            const chapterName = fileName.replace(/\.(zip|cbz)$/i, '');
                            chapterZips.push({
                                name: chapterName,
                                blob: chapterBlob
                            });
                        } catch (error) {
                            console.error('处理章节ZIP时出错:', fileName, error);
                        }
                    }
                }
                
                console.log('找到的章节ZIP数量:', chapterZips.length);
                
                if (chapterZips.length === 0) {
                    throw new Error('书籍ZIP中未找到有效的章节ZIP文件');
                }
                
                // 处理每个章节ZIP
                chapters = [];
                for (const chapterZip of chapterZips) {
                    try {
                        const chapter = await processChapterZip(chapterZip.blob, chapterZip.name);
                        if (chapter && chapter.files.length > 0) {
                            chapters.push(chapter);
                            console.log(`章节 "${chapter.name}" 加载成功，图片数量: ${chapter.files.length}`);
                        }
                    } catch (error) {
                        console.error(`处理章节 "${chapterZip.name}" 时出错:`, error);
                    }
                }
                
                if (chapters.length === 0) {
                    throw new Error('所有章节ZIP处理失败，未找到有效的图片内容');
                }
                
                // 更新UI
                updateChapterList();
                
                // 加载第一个章节
                if (chapters.length > 0) {
                    loadChapter(0);
                }
                
                showHint(`已加载书籍《${bookZipFile.name}》，共 ${chapters.length} 个章节`);
                
            } catch (error) {
                console.error('书籍ZIP处理错误:', error);
                showError(`书籍ZIP处理失败: ${error.message}`);
            } finally {
                loader.remove();
            }
        }

        // 处理章节ZIP文件
        async function processChapterZip(chapterBlob, chapterName) {
            try {
                console.log(`处理章节ZIP: ${chapterName}`);
                const chapterZip = await JSZip.loadAsync(chapterBlob);
                const imageFiles = [];
                
                // 获取章节ZIP中的所有文件
                const fileNames = Object.keys(chapterZip.files).sort((a, b) => {
                    return a.localeCompare(b, 'zh-CN', { numeric: true });
                });
                
                console.log(`章节 "${chapterName}" 中的文件:`, fileNames);
                
                // 处理每个图片文件
                for (const fileName of fileNames) {
                    const zipEntry = chapterZip.files[fileName];
                    
                    // 跳过文件夹和隐藏文件
                    if (zipEntry.dir || fileName.startsWith('__MACOSX/') || fileName.includes('/.')) {
                        continue;
                    }
                    
                    // 检查是否为图片文件
                    if (fileName.toLowerCase().match(/\.(jpg|jpeg|png|gif|bmp|webp)$/)) {
                        try {
                            const blob = await zipEntry.async('blob');
                            // 从文件路径中提取文件名
                            const fileNameOnly = fileName.split('/').pop();
                            const file = new File([blob], fileNameOnly, { type: getMimeType(fileNameOnly) });
                            imageFiles.push(file);
                            console.log(`添加图片: ${fileNameOnly}`);
                        } catch (error) {
                            console.error(`处理图片文件时出错: ${fileName}`, error);
                        }
                    }
                }
                
                console.log(`章节 "${chapterName}" 共找到 ${imageFiles.length} 张图片`);
                
                return {
                    name: chapterName,
                    files: naturalSort(imageFiles)
                };
                
            } catch (error) {
                console.error(`章节ZIP处理错误 (${chapterName}):`, error);
                throw error;
            }
        }
        
        // 处理普通ZIP文件（单章节）
        async function handleZipFile(zipFile) {
            console.log('开始处理普通ZIP文件:', zipFile.name);
            
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.style.display = 'block';
            document.getElementById('galleryContainer').appendChild(loader);
            
            try {
                // 检查文件大小
                if (zipFile.size === 0) {
                    throw new Error('ZIP文件为空');
                }
                
                const zip = await JSZip.loadAsync(zipFile);
                console.log('ZIP文件加载成功，文件数量:', Object.keys(zip.files).length);
                
                const imageFiles = [];
                
                const fileNames = Object.keys(zip.files).sort((a, b) => {
                    return a.localeCompare(b, 'zh-CN', { numeric: true });
                });
                
                console.log('ZIP文件内容:', fileNames);
                
                for (const fileName of fileNames) {
                    const zipEntry = zip.files[fileName];
                    
                    if (zipEntry.dir || fileName.startsWith('__MACOSX/') || fileName.includes('/.')) {
                        continue;
                    }
                    
                    if (fileName.toLowerCase().match(/\.(jpg|jpeg|png|gif|bmp|webp)$/)) {
                        try {
                            const blob = await zipEntry.async('blob');
                            // 从文件路径中提取文件名
                            const fileNameOnly = fileName.split('/').pop();
                            const file = new File([blob], fileNameOnly, { type: getMimeType(fileNameOnly) });
                            imageFiles.push(file);
                            console.log(`添加图片: ${fileNameOnly}`);
                        } catch (error) {
                            console.error(`处理图片文件时出错: ${fileName}`, error);
                        }
                    }
                }
                
                console.log(`共找到 ${imageFiles.length} 张图片`);
                
                if (imageFiles.length === 0) {
                    throw new Error('ZIP文件中未找到有效的图片文件');
                }
                
                handleFiles(naturalSort(imageFiles), `ZIP: ${zipFile.name}`);
                showHint(`从ZIP文件中加载了 ${imageFiles.length} 张图片`);
                
            } catch (error) {
                console.error('ZIP文件处理错误:', error);
                showError(`ZIP文件处理失败: ${error.message}`);
            } finally {
                loader.remove();
            }
        }
        
        // 根据文件名获取MIME类型
        function getMimeType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const mimeTypes = {
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'bmp': 'image/bmp',
                'webp': 'image/webp'
            };
            return mimeTypes[ext] || 'image/jpeg';
        }
        
        // 显示iPad使用帮助
        function showiPadHelp() {
            const helpText = `iPad使用指南：

支持多种导入方式：

1. 选择多张图片：在文件App中多选图片文件
2. 章节ZIP：单个章节的ZIP压缩包
3. 书籍ZIP：包含多个章节ZIP的完整书籍

书籍ZIP结构示例：
漫画名称.zip
  ├── 第01章.zip
  ├── 第02章.zip
  └── 第03章.zip

每个章节ZIP内包含该章节的所有图片。

注意：iPad上无法直接选择文件夹，请使用ZIP文件。`;
            
            alert(helpText);
        }
        
        // 处理文件选择 - 优化版本，使用懒加载
        function handleFiles(files, chapterName = "") {
            if (files.length === 0) return;
            
            imageFiles = naturalSort(files);
            
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            imageItems = [];
            
            // 创建占位符元素
            for (let i = 0; i < imageFiles.length; i++) {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.dataset.index = i;
                
                // 创建占位符
                const placeholder = document.createElement('div');
                placeholder.className = 'image-placeholder';
                placeholder.textContent = `图片 ${i + 1} (未加载)`;
                item.appendChild(placeholder);
                
                gallery.appendChild(item);
                imageItems.push(item);
            }
            
            if (chapterName) {
                document.querySelector('h1').textContent = chapterName;
                currentChapterIndex = chapters.findIndex(ch => ch.name === chapterName);
            }
            
            initScrollIndicator();
            currentImageIndex = 0;
            
            // 初始加载前30张图片
            loadVisibleImages(0);
            
            showHint(`已加载 ${imageFiles.length} 张图片 (使用懒加载)`);
        }
        
        // 加载可见范围内的图片
        function loadVisibleImages(currentIndex) {
            const startIndex = Math.max(0, currentIndex - preloadRange);
            const endIndex = Math.min(imageFiles.length - 1, currentIndex + preloadRange);
            
            for (let i = startIndex; i <= endIndex; i++) {
                if (!imageItems[i].querySelector('img')) {
                    loadImageAt(i);
                }
            }
            
            // 卸载超出范围的图片
            for (let i = 0; i < imageFiles.length; i++) {
                if (i < startIndex || i > endIndex) {
                    const img = imageItems[i].querySelector('img');
                    if (img) {
                        imageItems[i].innerHTML = '';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'image-placeholder';
                        placeholder.textContent = `图片 ${i + 1} (已卸载)`;
                        imageItems[i].appendChild(placeholder);
                    }
                }
            }
        }
        
        // 加载指定索引的图片
        function loadImageAt(index) {
            if (index < 0 || index >= imageFiles.length) return;
            
            const file = imageFiles[index];
            const item = imageItems[index];
            
            item.innerHTML = '';
            
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.src = URL.createObjectURL(file);
            img.alt = file.name;
            
            img.addEventListener('load', () => {
                URL.revokeObjectURL(img.src);
                updateScrollIndicator();
            });
            
            img.addEventListener('error', () => {
                console.error('图片加载失败:', file.name);
                item.innerHTML = `<div class="image-placeholder">图片加载失败: ${file.name}</div>`;
            });
            
            item.appendChild(img);
        }
        
        // 其余函数保持不变
        function handleFolder(files, folderName = "") {
            if (files.length === 0) return;
            
            const imageFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (imageFiles.length === 0) {
                showHint('所选文件夹中没有图片文件');
                return;
            }
            
            handleFiles(imageFiles, folderName);
        }
        
        function handleBook(files) {
            if (!files || files.length === 0) return;
            
            const fileMap = {};
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const pathParts = file.webkitRelativePath.split('/');
                
                if (pathParts.length === 3) {
                    const bookName = pathParts[0];
                    const chapterName = pathParts[1];
                    const fileName = pathParts[2];
                    
                    if (!fileMap[bookName]) {
                        fileMap[bookName] = {};
                    }
                    if (!fileMap[bookName][chapterName]) {
                        fileMap[bookName][chapterName] = [];
                    }
                    
                    fileMap[bookName][chapterName].push(file);
                }
            }
            
            const bookNames = Object.keys(fileMap);
            if (bookNames.length === 0) {
                showHint('未找到有效的书籍结构');
                return;
            }
            
            const bookName = bookNames[0];
            const chapterMap = fileMap[bookName];
            const chapterNames = Object.keys(chapterMap);
            
            chapterNames.sort((a, b) => {
                const numA = parseInt(a, 10) || 0;
                const numB = parseInt(b, 10) || 0;
                return numA - numB;
            });
            
            chapters = chapterNames.map(name => {
                return {
                    name: name,
                    files: chapterMap[name]
                };
            });
            
            updateChapterList();
            
            if (chapters.length > 0) {
                loadChapter(0);
            }
            
            showHint(`已加载书籍《${bookName}》，共 ${chapters.length} 个章节`);
        }
        
        function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            
            currentChapterIndex = index;
            const chapter = chapters[index];
            handleFiles(chapter.files, chapter.name);
            updateChapterHighlight();
        }
        
        function updateChapterList() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                if (index === currentChapterIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div class="chapter-title">
                        <span>${chapter.name}</span>
                        <span class="chapter-images">${chapter.files.length} 张</span>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    loadChapter(index);
                    toggleChapterSidebar();
                });
                
                chapterList.appendChild(li);
            });
        }
        
        function updateChapterHighlight() {
            const items = document.querySelectorAll('.chapter-item');
            items.forEach((item, index) => {
                if (index === currentChapterIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        function toggleChapterSidebar() {
            sidebarVisible = !sidebarVisible;
            document.getElementById('chapterSidebar').classList.toggle('visible', sidebarVisible);
        }
        
        function initScrollIndicator() {
            const indicator = document.getElementById('scrollIndicator');
            indicator.innerHTML = '';
            
            for (let i = 0; i < imageFiles.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'scroll-dot';
                if (i === 0) dot.classList.add('active');
                
                dot.addEventListener('click', () => {
                    scrollToImage(i);
                });
                
                indicator.appendChild(dot);
            }
        }
        
        function scrollToImage(index) {
            if (index < 0 || index >= imageItems.length) return;
            
            currentImageIndex = index;
            const item = imageItems[index];
            
            // 确保图片已加载
            if (!item.querySelector('img')) {
                loadImageAt(index);
            }
            
            item.scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateScrollIndicator();
            updateInfoPanel();
            
            // 加载可见范围内的图片
            loadVisibleImages(index);
        }
        
        function updateScrollIndicator() {
            const dots = document.querySelectorAll('.scroll-dot');
            dots.forEach((dot, index) => {
                if (index === currentImageIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        function updateInfoPanel() {
            if (currentImageIndex < 0 || currentImageIndex >= imageFiles.length) return;
            
            const file = imageFiles[currentImageIndex];
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = `
                <div>${file.name}</div>
                <div>${currentImageIndex + 1} / ${imageFiles.length}</div>
                <div>${(file.size / 1024).toFixed(1)} KB</div>
            `;
        }
        
        function toggleUI() {
            uiVisible = !uiVisible;
            
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const navBtns = document.querySelectorAll('.nav-btn');
            const scrollIndicator = document.getElementById('scrollIndicator');
            const infoPanel = document.getElementById('infoPanel');
            const chapterToggle = document.getElementById('chapterToggle');
            
            if (uiVisible) {
                header.classList.remove('hidden');
                footer.classList.remove('hidden');
                navBtns.forEach(btn => btn.classList.remove('hidden'));
                scrollIndicator.classList.remove('hidden');
                infoPanel.classList.remove('hidden');
                chapterToggle.classList.remove('hidden');
            } else {
                header.classList.add('hidden');
                footer.classList.add('hidden');
                navBtns.forEach(btn => btn.classList.add('hidden'));
                scrollIndicator.classList.add('hidden');
                infoPanel.classList.add('hidden');
                chapterToggle.classList.add('hidden');
            }
        }
        
        function toggleViewMode() {
            isBedMode = !isBedMode;
            const galleryContainer = document.getElementById('galleryContainer');
            const viewToggle = document.getElementById('viewToggle');
            
            if (isBedMode) {
                galleryContainer.classList.add('bed-mode');
                viewToggle.textContent = '切换到画廊模式';
            } else {
                galleryContainer.classList.remove('bed-mode');
                viewToggle.textContent = '切换到图床模式';
            }
        }
        
        function showHint(message) {
            const hint = document.createElement('div');
            hint.className = 'ui-hint';
            hint.textContent = message;
            document.body.appendChild(hint);
            
            setTimeout(() => {
                hint.remove();
            }, 3000);
        }
        
        // 事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            // 文件输入事件
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(Array.from(e.target.files));
                e.target.value = '';
            });
            
            document.getElementById('folderInput').addEventListener('change', (e) => {
                handleFolder(e.target.files, e.target.files[0]?.webkitRelativePath?.split('/')[0] || '');
                e.target.value = '';
            });
            
            document.getElementById('bookInput').addEventListener('change', (e) => {
                handleBook(e.target.files);
                e.target.value = '';
            });
            
            document.getElementById('zipInput').addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleZipFile(e.target.files[0]);
                }
                e.target.value = '';
            });
            
            // 修复：书籍ZIP输入事件
            document.getElementById('bookZipInput').addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleBookZipFile(e.target.files[0]);
                }
                e.target.value = '';
            });
            
            // 拖放支持
            const galleryContainer = document.getElementById('galleryContainer');
            galleryContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '#2a2a3e';
            });
            
            galleryContainer.addEventListener('dragleave', (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '';
            });
            
            galleryContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                galleryContainer.style.backgroundColor = '';
                
                const files = Array.from(e.dataTransfer.files);
                const zipFiles = files.filter(file => file.name.toLowerCase().endsWith('.zip') || file.name.toLowerCase().endsWith('.cbz'));
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                if (zipFiles.length > 0) {
                    // 如果有多个ZIP文件，当作书籍ZIP处理
                    if (zipFiles.length > 1) {
                        // 创建虚拟的书籍ZIP结构
                        chapters = [];
                        for (const zipFile of zipFiles) {
                            chapters.push({
                                name: zipFile.name.replace(/\.(zip|cbz)$/i, ''),
                                files: [zipFile] // 这里需要进一步处理ZIP内容
                            });
                        }
                        updateChapterList();
                        if (chapters.length > 0) {
                            loadChapter(0);
                        }
                    } else {
                        // 单个ZIP文件
                        handleZipFile(zipFiles[0]);
                    }
                } else if (imageFiles.length > 0) {
                    handleFiles(imageFiles);
                }
            });
            
            // 导航按钮
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    scrollToImage(currentImageIndex - 1);
                } else if (currentChapterIndex > 0) {
                    loadChapter(currentChapterIndex - 1);
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentImageIndex < imageFiles.length - 1) {
                    scrollToImage(currentImageIndex + 1);
                } else if (currentChapterIndex < chapters.length - 1) {
                    loadChapter(currentChapterIndex + 1);
                }
            });
            
            // 视图切换
            document.getElementById('viewToggle').addEventListener('click', toggleViewMode);
            
            // 章节侧边栏
            document.getElementById('chapterToggle').addEventListener('click', toggleChapterSidebar);
            document.getElementById('closeSidebar').addEventListener('click', toggleChapterSidebar);
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        if (currentImageIndex > 0) {
                            scrollToImage(currentImageIndex - 1);
                        } else if (currentChapterIndex > 0) {
                            loadChapter(currentChapterIndex - 1);
                        }
                        break;
                    case 'ArrowRight':
                        if (currentImageIndex < imageFiles.length - 1) {
                            scrollToImage(currentImageIndex + 1);
                        } else if (currentChapterIndex < chapters.length - 1) {
                            loadChapter(currentChapterIndex + 1);
                        }
                        break;
                    case 'h':
                    case 'H':
                        toggleUI();
                        break;
                    case 'v':
                    case 'V':
                        toggleViewMode();
                        break;
                }
            });
            
            // 修复：页面点击事件监听
            document.addEventListener('click', (e) => {
                // 如果点击的不是UI元素，则切换UI显示状态
                const isUIElement = e.target.closest('.header, .footer, .nav-btn, .scroll-indicator, .info-panel, .chapter-toggle, .chapter-sidebar');
                
                if (!isUIElement) {
                    toggleUI();
                }
            });
            
            // 滚动事件 - 用于懒加载和更新当前图片索引
            galleryContainer.addEventListener('scroll', () => {
                const scrollTop = galleryContainer.scrollTop;
                const containerHeight = galleryContainer.clientHeight;
                
                // 找到当前可见的图片
                for (let i = 0; i < imageItems.length; i++) {
                    const item = imageItems[i];
                    const itemTop = item.offsetTop;
                    const itemHeight = item.offsetHeight;
                    
                    if (itemTop <= scrollTop + containerHeight / 2 && 
                        itemTop + itemHeight >= scrollTop + containerHeight / 2) {
                        if (currentImageIndex !== i) {
                            currentImageIndex = i;
                            updateScrollIndicator();
                            updateInfoPanel();
                            
                            // 加载可见范围内的图片
                            loadVisibleImages(i);
                        }
                        break;
                    }
                }
            });
        });
    </script>
